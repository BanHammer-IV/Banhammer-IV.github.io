<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../Estilos/signin_styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesion</title>
</head>
<body>
    <!--FORMULARIO-->
    <form class="formulario">
        <!--TITULO DEL FORMULARIO-->
        <h2 class="titulo_formulario">Inicia Sesion</h2>
        <!--ENLACE A REGISTRO DE CUENTAS-->
        <p class="sugerencia_cuenta">Registrate si aun no estas registrado <a href="RegistroUsuario.html" class="elance">Entra Aqui</a></p>
        <!--CONTENIDO DEL FORMULARIO-->
        <div class="contenedor_formulario">
            <!--OTRO DIV (POR ALGUNA RAZON)-->
            <div class="form_group">
                <!--USUARIO-->
                <input type="text" class="input_username" placeholder=" ">
                <label for="usuario" class="username">Usuario:</label><br>
                <span class="form_line"></span>

                <!--CONTRASEÑA-->
                <input type="password" class="input_password" placeholder=" ">
                <label for="password" class="password">Contraseña:</label><br>
                <span class="form_line"></span>

                <!--BOTON DE ENVIO-->
                <button type="submit" class="button">Iniciar Sesion</button>
            </div>
        </div>
    </form>
</body>
</html>
