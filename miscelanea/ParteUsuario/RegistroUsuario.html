<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../Estilos/estilos_usuario/signin_styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <!--FORMULARIO DE REGISTRO-->
    <form action="RegistrarUsuario.php" method="post" class="form">
        <!--TITULO DEL FORMULARIO-->
        <h2 class="form_title">Registrate</h2>

        <!--CONTENEDOR DEL FORMULARIO-->
        <div class="form_container">
            <!--DIV DEL NOMBRE-->
            <div class="form_group">
                <!--NOMBRE-->
                <input class="form_input" type="text" name="nombre" placeholder=" ">
                <label class="form_label" for="Nombre">Nombre:</label><br>
                <span class="form_line"></span>
            </div>
            
            <!--DIV DEL TELEFONO-->
            <div class="form_group">
                <!--TELEFONO-->
                <input class="form_input" type="text" name="telefono" placeholder=" " maxlength="10">
                <label class="form_label" for="Telefono">Telefono:</label><br>
                <span class="form_line"></span>
            </div>

            <!--DIV DEL CORREO-->
            <div class="form_group">
                <!--CORREO-->
                <input class="form_input" type="text" name="correo" placeholder=" ">
                <label class="form_label" for="Correo">Correo:</label><br>
                <span class="form_line"></span>
            </div>
            
            <!--DIV DEL USUARIO-->
            <div class="form_group">
                <!--USUARIO-->
                <input class="form_input" type="text" name="usuario" placeholder=" ">
                <label class="form_label" for="Usuario">Usuario:</label><br>
                <span class="form_line"></span>
            </div>
    
            <!--DIV DE LA CONTRASEÑA-->
            <div class="form_group">
                <!--CONTRASEÑA-->
                <input class="form_input" type="password" name="password" placeholder=" ">
                <label class="form_label" for="Password">Contraseña:</label><br>
                <span class="form_line"></span>
            </div>

            <!--DIV DE LA FECHA DE NACIMIENTO-->
            <div class="form_group">
                <!--FECHA DE NACIMIENTO-->
                <input class="form_input" type="date" name="nacimiento" placeholder=" ">
                <label class="form_label" for="Nacimiento">Fecha de Nacimiento:</label><br>
                <span class="form_line"></span>
            </div>
    
            <!--BOTON-->
            <input type="submit" class="form_submit" value="Registrase">

        </div>
    </form>
</body>
</html>
